<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Samuel Jaimes">
    <meta name="description" content="Un ejercicio practico de CSS">
    <title>Colores</title>
    <link rel="stylesheet" href="assetscss/stilos.css" type="text/css">
</head>

<body>
    <header></header>
    <main>
        <h1>Colores</h1>
        <hr>
        <!-- Secciones de colores sin transparencia -->
        <section class="btnrgb">
            <h2>RGB</h2>
            <button class="rojo">100% Rojo</button>
            <button class="azul">100% Azul</button>
            <button class="verde">100% Verde</button>
            <button class="negro">100% Negro</button>
            <button class="amarillo">Amarillo</button>
        </section>
        <section class="btnhexa">
            <h2>Hexadecimal</h2>
            <button class="rojo">100% Rojo</button>
            <button class="azul">100% Azul</button>
            <button class="verde">100% Verde</button>
            <button class="negro">100% Negro</button>
            <button class="amarillo">Amarillo</button>
        </section>
        <section class="btnhsl">
            <h2>HSL</h2>
            <button class="rojo">100% Rojo</button>
            <button class="azul">100% Azul</button>
            <button class="verde">100% Verde</button>
            <button class="negro">100% Negro</button>
            <button class="amarillo">Amarillo</button>
        </section>
        <!-- Colores con transparencia-->
        <section class="rgbabtn">
            <h2>RGBA</h2>
            <button class="cien">100% Rojo opaco</button>
            <button class="setenta">75% Rojo</button>
            <button class="mitad">50% Rojo</button>
            <button class="veinticinco">25% Rojo</button>
            <button class="cinco">5% Rojo</button>
        </section>
        <section class="hexaabtn">
            <h2>Hexadecimal con transparencia</h2>
            <button class="cien">100% Rojo opaco</button>
            <button class="setenta">75% Rojo </button>
            <button class="mitad">50% Rojo </button>
            <button class="veinticinco">25% Rojo </button>
            <button class="cinco">5% Rojo </button>
        </section>
        <section class="hslabtn">
            <h2>HSLA</h2>
            <button class="cien">100% Rojo opaco</button>
            <button class="setenta">75%% Rojo</button>
            <button class="mitad">50% Rojo</button>
            <button class="veinticinco">25% Rojo</button>
            <button class="cinco">5% Rojo</button>
        </section>
        <!--Degradados de ambos tipos-->
        <h2>Degradados</h2>
        <section class="gradientline">
            <h2>Degradados Lineales</h2>
            <button class="lin1"></button>
            <button class="lin2"></button>
            <button class="lin3"></button>
            <button class="lin4"></button>
            <button class="lin5"></button>
        </section>
        <section class="gradientradial">
            <h2>Degradados radiales</h2>
            <button class="rad1"></button>
            <button class="rad2"></button>
            <button class="rad3"></button>
        </section>
    </main>
    <footer></footer>
</body>

</html>
