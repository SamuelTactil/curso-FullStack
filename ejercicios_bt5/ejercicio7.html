<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
    </header>
    <main>
        <form class="needs-validation" novalidate>
            <div class="container">
                <div class="row">
                    <div class="col-12 mb-2">
                        <label for="nombresform" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombresform" aria-describedby="descripnombre">
                        <div class="form-text" id="descripnombre">Agrega el nombre y los apellidos, por favor.</div>
                    </div>
                    <div class="col-12 mb-2">
                        <label for="correoform" class="form-label">Email desactivado</label>
                        <input type="email" class="form-control" id="correoform" aria-describedby="descripmail"
                            disabled>
                        <div class="form-text" id="descripmail">No funciona...</div>
                    </div>
                    <div class="col-12 mb-2">
                        <label for="opciform" class="form-label">Elige una opción:</label>
                        <select class="form-select form-select" id="opciform">
                            <option value="1">Opción #1</option>
                            <option value="2">Opción #2</option>
                            <option value="3">Opción #3</option>
                        </select>
                    </div>
                    <div class="col-6 mb-2">
                        <label for="gustosform" class="form-label">Gustos musicales</label>
                        <input type="text" class="form-control is-valid" id="gustosform">
                        <div class="valid-feedback">Oh yeah!</div>
                    </div>
                    <div class="col-6 mb-2">
                        <label for="ciudform" class="form-label">Ciudad</label>
                        <input type="text" class="form-control is-invalid" id="ciudform"
                            aria-describedby="ciudformfeedback01" required>
                        <div id="ciudformFeedback01" class="invalid-feedback">Por favor, indica una localidad válida.
                        </div>
                    </div>
                    <div class="col-12 mb-2">
                        <label for="smsform" class="form-label">Mensaje:</label>
                        <textarea class="form-control" id="smsform" rows="2"
                            placeholder="Escribe tu mensaje"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-auto">
                        <label for="archiform" class="form-label">Archivo:</label>
                    </div>
                    <div class="col-auto">
                        <input type="file" class="form-control " id="archiform">
                    </div>
                    <div class="col-12">
                        <div class="form-text" id="descripnombre">Acepto las condiciones y me puedes ametrallar a mails.</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                    </div>
                </div>

            </div>
        </form>
    </main>
    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
