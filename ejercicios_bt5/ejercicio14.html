<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/formatotxt.css">
</head>

<body>
    <header class="bg-success text-center">
        <h1 class="m-0">Header</h1>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="row text-center">
                        <div class="bg-primary col col-lg-3 offset-lg-3 display-3">1</div>
                        <div class="bg-primary col col-lg-3 display-3">2</div>
                        <div class="w-100 d-block p-0"></div>
                        <div class="bg-primary col col-lg-3 display-3">3</div>
                        <div class="bg-primary col col-lg-3 offset-lg-6 display-3">4</div>
                    </div>
                </div>
                <div class="col-12 order-0 order-md-1 order-lg-0">
                    <div class="row bg-secondary text-light text-center">
                        <div class="col order-lg-4 display-3">a</div>
                        <div class="col order-lg-3 display-3">b</div>
                        <div class="col order-lg-2 display-3">c</div>
                        <div class="col order-lg-1 display-3">d</div>
                    </div>
                </div>
                <div class="col-12 mb-0">
                    <div class="row text-center bg-info">
                        <div class="anchofijo col d-md-none">
                            <span>Mobile</span>
                        </div>
                        <div class="anchofijo col d-none d-md-block d-lg-none">
                            <span>Tablet</span>
                        </div>
                        <div class="anchofijo col d-none d-lg-block">
                            <span>Desktop</span>
                        </div>
                    </div>
                </div>
                <div class="col-12 order-0 order-md-1 order-lg-0">
                    <div class="row text-center justify-content-center">
                        <div class="col col-lg-3 bg-warning order-lg-1">
                            <span class="display-3">:D</span>
                        </div>
                        <div class="col col-lg-3 bg-warning order-lg-first d-none d-md-block">
                            <span class="display-3">:(</span>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </main>
    <footer class="bg-success text-center d-none d-sm-block mt-2">
        <span class="h3">footer</span>
    </footer>
    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
